<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="shortcut icon" href="../assets/images/favicon.jpg" type="image/x-icon">
    <title>Past Events | Amazing Events</title>
</head>
<body>
  <div id="layout">
    <header>
        <section id="parteUnoHeader">
            <nav class="container navbar navbar-expand-md navbar-text" data-bs-theme="dark">
                <div class="container-fluid justify-content-between">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="../assets/images/logoAmazingEvents.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active d-flex justify-content-center" href="../index.html">Home</a>
                            <a class="nav-link active d-flex justify-content-center" href="./upcoming.html">Upcoming Events</a>
                            <a class="nav-link active d-flex justify-content-center bg-white rounded-pill" href="#">Past Events</a>
                            <a class="nav-link active d-flex justify-content-center" href="./contact.html">Contact</a>
                            <a class="nav-link active d-flex justify-content-center" href="./stats.html">Stats</a>
                        </div>
                    </div>
                </div>
              </nav>
        </section>
        <section class="flex-grow-1 carousel" id="parteDosHeader">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <h2 class="info position-absolute top-50 start-50 translate-middle z-1">Past Events</h2>
                    <div class="carousel-inner">
                         <div class="carousel-item active">
                            <img src="../assets/images/carruselbooks.jpg" class="d-block w-100" alt="books">
                        </div>
                        <div class="carousel-item">
                             <img src="../assets/images/cinecarrusel.jpg" class="d-block w-100" alt="cinema">
                        </div>
                        <div class="carousel-item">
                             <img src="../assets/images/comidacarrusel.jpg" class="d-block w-100" alt="food">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/images/conciertocarrusel.jpg" class="d-block w-100" alt="concert">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/images/museocarrusel.jpg" class="d-block w-100" alt="museum">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </section>
    </header>
       
    <main class="flex-grow-1" id="app">
        
        <section class=" text-white category p-2 bg-black d-flex flex-wrap justify-content-md-evenly gap-2 align-items-center justify-content-sm-center">
            <div class="form-check form-check-inline" v-for = "category of arrayCategory">
              <input class="form-check-input" v-model="categoryCheckbox" v-on:click="filtros" type="checkbox" v-bind:id="category._id" v-bind:value="category">
              <label class="form-check-label" v-bind:for="category._id">{{category}}</label>
            </div>
            <nav class="navbar" data-bs-theme="dark">
              <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" v-model="nameSearch"   v-on:click="filtros" type="text" id="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" v-on:click="filtros" type="submit">Search</button>
                </form>
              </div>
            </nav>
          </section>

        <div class="cartas mt-2 mb-2 d-flex flex-wrap justify-content-center gap-3 " >
            <article class=" card col-6 col-sm-5 col-md-3 col-lg-3 col-xl-2 col-xxl-2 border-1 border-danger-subtle" v-if="filterCategory.length != 0 " v-if="filterName.length != 0" v-for="evento of filterName" v-for="evento of filterCategory">
                <img v-bind:src="evento.image" class="card-img-top object-fit-fill p-1" v-bind:alt="evento.category">
                <div class="card-body">
                    <h5 class="card-title text-dark text-body-emphasis fw-medium">{{evento.name}}</h5>
                    <p class="card-text text-dark"> <span class="fw-semibold">Date:</span>  {{evento.date}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-dark border-danger-subtle"><span class="fw-semibold">Price:</span> {{evento.price}}</li>
                    <li class="list-group-item text-dark border-danger-subtle"><span class="fw-semibold">Place:</span> {{evento.place}}</li>
                </ul>
                <div class="card-body">
                    <a v-bind:href="'./details.html?id='+evento._id" class="card-link">See More</a>
                </div>
            </article>
        </div>
        <div  v-if="filterName.length === 0" v-if="filterCategory.length === 0" class=" d-flex justify-content-center pt-5 pb-5" >
            <img src="../assets/images/no hay similitud (2).png" alt="No hay coincidencias" class="imagen w-75" >
        </div>

    </main>
    <footer class="footer d-flex align-items-center justify-content-between px-5">
        <div class="redesSociales ">
            <img class="redes" src="../assets/images/ig_logo.png" alt="instagram">
            <img class="redes" src="../assets/images/fb_logo.png" alt="facebook">
            <img class="redes" src="../assets/images/wp_logo.png" alt="whatsapp">
        </div>
        <div class="cohort px-4 text-center">
            <h3 class="text">Cohort 47</h3>
        </div>
        <div class="nombre">
            <h5>Natalia Requena MedinaÂ®</h5>
        </div>
    </footer>
   
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/pastEvents.js"></script>
</body>
</html>
